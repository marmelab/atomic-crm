name: âœ… Check
on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

permissions:
    contents: write
    checks: write

jobs:
    lint:
        name: ğŸ”¬ ESLint
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ”¬ Lint
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  eslint_args: "**/*.{mjs,ts,tsx}"
                  prettier: true
                  prettier_args: "--config ./.prettierrc.mjs \"**/*.{js,json,ts,tsx,css,md,html}\""

    test:
        name: ğŸ” Test
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ” Test
              run: make test-ci


    build:
        name: ğŸ”¨ Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: ğŸ“¥ Download deps
              run: npm install

            - name: ğŸ”¨ Build
              run: npm run build
