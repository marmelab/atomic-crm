name: ✅ Check
on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

permissions:
    contents: write
    checks: write

jobs:
    lint:
        name: 🔬 ESLint
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: 📥 Checkout repo
              uses: actions/checkout@v4

            - name: ⚙️ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: yarn

            - name: 📥 Download deps
              run: yarn install

            - name: 🔬 Lint
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  eslint_args: "**/*.{mjs,ts,tsx}"
                  prettier: true
                  prettier_args: "--config ./.prettierrc.mjs \"**/*.{js,json,ts,tsx,css,md,html}\""

    test:
        name: 🔎 Test
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: 📥 Checkout repo
              uses: actions/checkout@v4

            - name: ⚙️ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: yarn

            - name: 📥 Download deps
              run: yarn install

            - name: 🔎 Test
              run: make test-ci


    build:
        name: 🔨 Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}
        steps:
            - name: 📥 Checkout repo
              uses: actions/checkout@v4

            - name: ⚙️ Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: yarn

            - name: 📥 Download deps
              run: yarn install

            - name: 🔨 Build
              run: yarn run build
