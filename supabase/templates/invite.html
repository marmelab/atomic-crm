<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding: 10px 0;
      }
      .header h2 {
        margin: 0;
        color: #333333;
      }
      .content {
        padding: 20px;
        line-height: 1.6;
        color: #555555;
      }
      .content p {
        margin: 0 0 10px;
      }
      .button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Confirm your account</h2>
      </div>
      <div class="content">
        <p>Hello {{ .Data.first_name }},</p>
        <p>
          You've been invited to join Atomic CRM. To confirm your account and
          choose your password, please click the link below.
        </p>
        <p>
          <a href="{{ .ConfirmationURL }}auth-callback.html" class="button"
            >Create my account</a
          >
        </p>
        <p>See you soon!</p>
        <p>The Atomic CRM team</p>
      </div>
    </div>
  </body>
</html>
